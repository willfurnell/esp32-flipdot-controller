name: KiBot

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/kibot.yml"
      - "pcb/**.kicad_sch"
      - "pcb/**.kicad_pcb"
      - "pcb/**.kibot.yml"
  pull_request:
    paths:
      - ".github/workflows/kibot.yml"
      - "pcb/**.kicad_sch"
      - "pcb/**.kicad_pcb"
      - "pcb/**.kibot.yml"

jobs:
  kibot:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Cache 3D models
      uses: actions/cache@v3
      with:
        path: ~/cache_3d
        key: cache_3d
    - uses: INTI-CMNB/KiBot@v2_dk7
      with:
        config: pcb/flipcontrol.kibot.yaml
        dir: output
        board: 'pcb/flipcontrol.kicad_pcb'
        schema: 'pcb/flipcontrol.kicad_sch'
        cache3D: YES
    - name: Upload kibot results
      uses: actions/upload-artifact@v2
      with:
        name: kibot
        path: output
      